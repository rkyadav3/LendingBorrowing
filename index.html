<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lending & Borrowing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lending & Borrowing DApp</h1>

  <button onclick="connectWallet()">Connect Wallet</button>

  <div class="section">
    <h2>Deposit ETH</h2>
    <input type="number" id="depositAmount" placeholder="Amount in ETH">
    <button onclick="deposit()">Deposit</button>
  </div>

  <div class="section">
    <h2>Request Loan</h2>
    <input type="number" id="loanAmount" placeholder="Loan Amount">
    <input type="number" id="interestRate" placeholder="Interest (%)">
    <button onclick="requestLoan()">Request Loan</button>
  </div>

  <div class="section">
    <h2>Repay Loan</h2>
    <input type="number" id="loanId" placeholder="Loan ID">
    <input type="number" id="repayAmount" placeholder="Repay Amount (ETH)">
    <button onclick="repayLoan()">Repay</button>
  </div>

  <div class="section">
    <h2>Withdraw Funds</h2>
    <input type="number" id="withdrawAmount" placeholder="Amount to Withdraw">
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
